<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body>

      <input type="checkbox" class="Definition" id="Definition" name="Setting"> <label for="Definition">Определение</label>

      <input type="checkbox" class="AutoText" id="AutoText" name="Setting"> <label for="AutoText">Автодополнение текста</label>
      <hr class="Separation">
      <input type="checkbox" class="DictionaryHints" id="DictionaryHints" name="Setting"> <label for="DictionaryHints"> Подсказки словаря </label>
      </form>
</body>
