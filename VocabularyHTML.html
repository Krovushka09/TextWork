<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./Styles.css">
</head>
<body>   
    <div class="container-dictionary" id="Text-Work-main" >
      <div class="header">
        <div class="logo">
          <img src="assets/setting.png" alt="setting.png"/>
          <p>TextWork</p>
        </div>
        <div class="SettingHelp">
          <img class="icon-in-header" src="assets/pomoshh.png" alt="pomoshh.png"/>
          <img class="icon-in-header" src="assets/nastrojki.png" alt="nastrojki.png"/>
        </div>
      </div>
      <hr class="strip">
      <div class="main">
        <div class="vocabularyAndAdd">
          <div class="vocabulary" id="text-work-vocabulary-container"><!--Место для хранения словаря-->        
     
          </div>
          <div class="AddWord"><!--Всплывающее окно для введения нового слова и кнопка--> 
            <div class="FormForAdd" id="OpenAdd"><!--div Для редактирования текущего слова--> 
              <div class="word-input-area">
                <span class="Span-in-add-form" id="Text-Word-DecryptionSpan" style="display:inline;">Что-то написано</span>
                <input class="Input-in-add-form" type="text" id="Text-Word-DecryptionInput" placeholder="Заполни меня" style="display:none;"/>            
                <img class="textword-icon-daw" src="assets/galochka-korr.png" alt="galochka-korr.png" id="AddWordInVocabulary"/>
                <img class="textword-icon-cross" src="assets/cross.png" alt="cross.png"  id="CloseFormForAdd"/>
              </div>      
            </div>
            <button class="Text-Work-button-add" id="add-button">Добавить</button><!--Кнопка--> 
          </div>
        </div>
      </div>
    </div> 

</body>
</html>
